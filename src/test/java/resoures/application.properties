# Let Spring autodetect the different SQL Dialects of each datasource
spring.jpa.database=default
# Generate the DB schema in the In-Memory H2 databases based on the JPA Entities
spring.jpa.generate-ddl=true

spring.pet.url=jdbc:h2:mem:foo;DB_CLOSE_ON_EXIT=FALSE
spring.pet.username=root
spring.pet.password=root
spring.pet.driver-class-name=org.h2.Driver

spring.users.url=dbc:h2:mem:bar;DB_CLOSE_ON_EXIT=FALSE
spring.users.username=root
spring.users.password=
spring.users.driver-class-name=org.h2.Driver

